<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Design Request Form | Birat Nursing Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Nunito:wght@700;800;900&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      background:#f6f7fb;
      font-family:Inter, system-ui, sans-serif;
      color:#111827;
    }
    .container{
      max-width:720px;
      margin:40px auto;
      padding:20px;
    }
    .card{
      background:#fff;
      border-radius:18px;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
      padding:26px;
    }
    h1{
      font-family:Nunito, Inter, sans-serif;
      font-weight:900;
      margin:0 0 6px;
    }
    p.subtitle{
      color:#6b7280;
      font-size:14px;
      margin:0 0 20px;
    }
    label{
      font-size:13px;
      font-weight:700;
      display:block;
      margin-bottom:6px;
    }
    input, textarea, select{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid #e5e7eb;
      font-size:14px;
      margin-bottom:16px;
      outline:none;
    }
    textarea{min-height:120px;resize:vertical}
    input:focus, textarea:focus, select:focus{
      border-color:#2563eb;
      box-shadow:0 0 0 4px rgba(37,99,235,.12);
    }
    button{
      background:linear-gradient(135deg,#2563eb,#0ea5e9);
      color:#fff;
      border:none;
      padding:14px 20px;
      font-weight:800;
      border-radius:14px;
      cursor:pointer;
      width:100%;
      font-size:15px;
    }
    .note{
      font-size:12px;
      color:#6b7280;
      margin-top:14px;
      line-height:1.4;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Design Request Form</h1>
      <p class="subtitle">
        Birat Nursing Home â€“ Department of Brand & Media
      </p>

      <!-- Web3Forms FORM -->
      <form action="https://api.web3forms.com/submit"
            method="POST"
            enctype="multipart/form-data">

        <!-- REQUIRED -->
        <input type="hidden" name="access_key"
               value="2968aed8-16c5-45fa-b0f3-97f35151b2b8">

        <!-- OPTIONAL SETTINGS -->
        <input type="hidden" name="subject"
               value="New Design Request | Birat Nursing Home">
        <input type="hidden" name="from_name"
               value="Design Request Portal">

        <!-- FORM FIELDS -->
        <label>Full Name *</label>
        <input type="text" name="name" placeholder="Enter your name" required>

        <label>Email *</label>
        <input type="email" name="email" placeholder="your@email.com" required>

        <label>Department *</label>
        <input type="text" name="department" placeholder="e.g. ICU / Nursing / HR" required>

        <label>Request Details *</label>
        <textarea name="message"
          placeholder="Describe the design requirement, size, language, deadline, references, etc."
          required></textarea>

        <label>Attach Document (DOC / PDF)</label>
        <input type="file" name="attachment"
               accept=".pdf,.doc,.docx">

        <button type="submit">Submit Request</button>
      </form>

      <p class="note">
        ðŸ“Œ Please ensure the attached document is clear and complete.
        Large files may be delivered as secure links.
      </p>
    </div>
  </div>
</body>
</html>
